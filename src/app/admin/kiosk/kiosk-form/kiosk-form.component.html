<div class="container-fluid">
    <div class="row my-4">
        <div class="col-lg-10 col-12 offset-lg-1">
          <div class="justify-content-between flex-column flex-md-row">
            <h2 class="mb-0">Kiosks beheren</h2>
            <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
                {{errorMessage}}
            </div>
            <br>
            <form (ngSubmit)="onSubmit(kioskForm)" #kioskForm="ngForm">
                <div class="form-group">
                    <label for="code">Naam</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Naam" [(ngModel)]="kiosk.name"
                        #name="ngModel" required>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Naam moet ingevuld zijn</div>
                </div>
                <div class="form-group">
                    <label for="description">Beschrijving</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Beschrijving" [(ngModel)]="kiosk.description"
                        #description="ngModel" required>
                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Beschrijving moet ingevuld zijn</div>
                </div>
                <div class="form-group">
                    <label for="coordinate">Coördinaten (x,y,radius)</label>
                    <input type="text" class="form-control" id="coordinate" name="coordinate" placeholder="x,y,radius" [(ngModel)]="kiosk.coordinate"
                        #coordinate="ngModel" required>
                    <div [hidden]="coordinate.valid || coordinate.pristine" class="alert alert-danger">Coördinaten moet ingevuld zijn</div>
                </div>
                <button type="submit" class="btn btn-green" *ngIf="isAdd" [disabled]="!kioskForm.form.valid || isSubmitted">Voeg toe</button>
                <button type="submit" class="btn btn-green" *ngIf="isEdit" [disabled]="!kioskForm.form.valid || isSubmitted">Opslaan</button>
            </form>
        </div>
    </div>
</div>
