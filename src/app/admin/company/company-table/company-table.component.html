<div class="container-fluid">
    <div class="row my-4">
      <div class="col-lg-10 col-12 offset-lg-1">
        <div class="d-flex justify-content-between flex-column flex-md-row text-center">
          <h2 class="mb-0">Bedrijven beheren</h2>
          <div class="mx-auto mx-md-0">
            <button type="button" (click)="add()" class="btn btn-green addBtn d-flex align-items-center" >Nieuw bedrijf <span class=" ml-2 material-icons-outlined">
  <!--add_circle_outline -->
  </span></button>
          </div>
        </div>
        <hr class="mb-0 mt-2">  
        <!--<app-loading *ngIf="loading$ | async"></app-loading>
        <div *ngIf="articles.length == 0 && !(loading$ | async)" class="text-center mt-4">
          <div class="text-muted alert alert-primary">Geen artikelen gevonden</div>
        </div>  -->
        <div *ngIf="companies.length == 0" class="text-center mt-4">
          <div class="text-muted alert alert-primary">Geen bedrijven gevonden</div>
        </div>
      </div>
      <div class="col-lg-10 col-12 offset-lg-1 mt-2 table-responsive">
        <table datatable [dtOptions]="dtOptions" class="table crud-table bg-success shadow-sm " *ngIf="companies && companies.length > 0">
          <thead class="bg-secondary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Naam</th>
            <th class="text-center" scope="col">Wijzigen</th>
          </tr>
          </thead>
  
          <tbody>
          <tr *ngFor="let company of companies; let i = index" >
            <td>{{i + 1}}</td>
            <td>{{company.name}}</td>
            <td class="text-center">
              <div class="btn-group">
                <button type="button" class="btn btn-green" (click)="edit(company.companyID)"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-red" (click)="delete(company.companyID)"><i class="far fa-trash-alt"></i></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
